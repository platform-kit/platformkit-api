spec:
  name: platformkit-api
  services:
  - name: web
  - environment_slug: node-js
    git:
      branch: main
      repo_clone_url: https://github.com/platform-kit/platformkit-api
    envs:
    - key: BUILD_COMMAND
      value: ""      
    - key: PUBLIC_DIRECTORY
      value: ""      
    - key: GITHUB_REPO
      value: ""
    - key: GITHUB_TOKEN
      value: ""
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${pkdb.DATABASE_URL}
  databases:
  - name: pkdb